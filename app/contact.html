<main>
  <section class="container pt-12 pt-md-15 pb-18 pb-md-17 pb-lg-20">
    <h2 class="text-center fw-medium fs-3 mb-6 mb-md-8">聯絡我們</h2>
    <div class="row">
      <div class="col-md-10 col-lg-7 offset-md-1 offset-lg-0">
        <div class="row g-0">
          <div class="rounded-1 overflow-hidden mb-6">
            <div class="ratio ratio-7x4">
              <iframe
                  src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d29466.72006852837!2d120.28874853955075!3d22.603775000000013!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x346e03707d916cad%3A0x1e39e9c74cf93e8!2z5aW95biC5aSaQ29zdGNvIOmrmOmbhOW6lw!5e0!3m2!1szh-TW!2stw!4v1631415364681!5m2!1szh-TW!2stw"
                  frameborder="0" class="border-0 w-100" loading="lazy" allowfullscreen="">
              </iframe>
            </div>
          </div>
          <div>
            <h3 class="fs-4 mb-2">DOYOGA 教室位置</h3>
            <p class="mb-2">高雄市苓雅區北信街 23 號 2 樓</p>
            <p>如何前往：</p>
            <ol class="ps-4">
              <li class="ps-1 mb-6">搭乘捷運：紅線到正義站 3 號出口，延正義路方向至北信街交叉口即可。</li>
              <li class="ps-1 mb-6">搭乘公車：搭這些公車都可以抵達正義站 24B 25 33 50 76 77 77區 100</li>
              <li class="ps-1 mb-6">開車前往北信街 32 號，教室旁有專屬停車場可以使用。</li>
            </ol>
          </div>
        </div>
      </div>
      <div class="col-md-10 col-lg-5 offset-md-1 offset-lg-0">
        <form action="" class="bg-light rounded-1 p-8">
          <fieldset class="text-primary mb-4 mb-md-6">
            <legend class="fs-5 mb-4 mb-md-6">意見回饋&問題詢問</legend>
            <label for="userName" class="form-label">姓名</label>
            <input type="text" id="userName" name="userName" value="" placeholder="請輸入您的姓名" class="form-control mb-2">
            <label for="userEmail" class="form-label">電子信箱</label>
            <input type="email" id="userEmail" name="userEmail" value="" placeholder="email@example.com" class="form-control mb-2">
            <label for="userPhone" class="form-label">手機號碼</label>
            <input type="tel" id="userPhone" name="userPhone" value="" placeholder="0912-345-678" class="form-control mb-2">
            <label for="userContact" class="form-label">意見回饋</label>
            <textarea rows="8" cols="" id="userContact" name="userContact" class="form-control"></textarea>
          </fieldset>
          <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-sm btn-secondary fw-light text-white">
              送出
            </button>
          </div>
        </form>
      </div>
    </div>
  </section>
</main>
